<!DOCTYPE html>
<html>

<body style="background-color:rgb(181, 128, 243);">

    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Uday!</p>

    <p>Click the button to change the color of all p elements.</p>
    <a name="html">HTML Tutorial</a><br>
    <a name="css">CSS Tutorial</a><br>
    <a name="xml">XML Tutorial</a><br>
    <p>The content of the first anchor in this document is:</p>
    <p id="demo"></p>
    <button onclick="myFunction()">Try it</button>
    <button onclick="mFunction()">Change</button>
    <script>
        function myFunction() {
            const myCollection = document.getElementsByTagName("p");
            for (let i = 0; i < myCollection.length; i++) {
                myCollection[i].style.color = "blue";
            }
        }
        function mFunction() {
            const collection = document.body.children;
            for (let i = 0; i < collection.length; i++) {
                collection[i].style.backgroundColor = "red";
            }
        }
        let content = document.getElementsByTagName("a")[0].innerHTML;
        document.getElementById("demo").innerHTML = content;
    </script>

</body>

</html>
